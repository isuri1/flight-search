# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:h2:mem:flt_db;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# = EXTERNAL FLIGHT
# ===============================
flight.search.url=https://tokigames-challenge.herokuapp.com
flight.search.cheap=/api/flights/cheap
flight.search.business=/api/flights/business

